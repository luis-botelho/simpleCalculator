<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/7515ad9b6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Simple Calculator</h1>
            <p>By: Luis Botelho</p>
    </header>
    <section class="container">
        <div id="display">
            <span id="operation"></span>
            <input type="text" readonly value="0">
        </div>
        <div id="keyboard">
            <div class="numeric numeric1">
                <div class="extra"><span>C</span></div>
                <div class="extra"><span>AC</span></div>
                <div class="extra"><span>%</span></div>
            </div>
            <div class="numeric numeric2">
                <div class="number"><span>1</span></div>
                <div class="number"><span>2</span></div>
                <div class="number"><span>3</span></div>
                <div class="number"><span>4</span></div>
                <div class="number"><span>5</span></div>
                <div class="number"><span>6</span></div>
                <div class="number"><span>7</span></div>
                <div class="number"><span>8</span></div>
                <div class="number"><span>9</span></div>
                <div class="number number0"><span>0</span></div>
                <div class="number"><span>,</span></div>
            </div>
            <div class=" numeric operator-keyboard">
                    <div class="operator"><span>/</span></div>
                    <div class="operator"><span>X</span></div>
                    <div class="operator"><span>-</span></div>
                    <div class="operator"><span>+</span></div>
                    <div class="operator"><span>=</span></div>
            </div>
        </div>
        <div>

        </div>
    </section>
</body>
</html>
